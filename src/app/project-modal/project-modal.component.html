<div class="modal-header text-primary">
    <h3 class="modal-title" id="modal-basic-title">{{project ? project.name : ""}}</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body project-modal" style="padding: 1rem 0">
    <div *ngIf="project"> 
        <div class="container">
            <span class="float-right text-right">
                <strong>
                    <app-daterange [startdate]="project.startdate" [enddate]="project.enddate" [current]="project.current" [showtimespan]=true></app-daterange>
                </strong>
            </span>
            <span class="mt-3 mb-3">Owner: {{project.owner}}</span>
            <br>
            <span class="text-uppercase small mt-3 mb-3">
                <div *ngIf="project.private; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock><fa-icon class="mr-1" [icon]="['fas', 'lock']"></fa-icon>Private</ng-template>
                <ng-template #elseBlock><fa-icon class="mr-1" [icon]="['fas', 'lock-open']"></fa-icon>Public</ng-template>
            </span>
            <div *ngIf="project.url" class="text-lowercase text-primary mt-3">
                <a href="{{project.url}}" target="_blank">
                    <fa-icon class="mr-1" [icon]="['fas', 'external-link-alt']"></fa-icon>
                    {{project.url}}
                </a>
            </div>
        </div>
        <app-image-gallery [image]="project.image" [images]="project.images" [icon]="project.icon" [imagestyle]="project.imagestyle"></app-image-gallery>
        <div class="container">
            <div class="details" [innerHTML]="project.info"></div>
            <app-skill-list *ngIf="project.skills" [skills]="project.skills"></app-skill-list>
        </div>
    </div>
    <div class="modal-footer text-center justify-content-center">
        <button type="button" class="btn btn-primary text-primary-text" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Close</button>
    </div>
</div>
